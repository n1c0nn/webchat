<!doctype html>
<html lang="es-ar" ng-app="application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js" type="text/javascript"></script>
    <link href="assets/css/estilos_pagina.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/estilos_popup.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/estilos_login.css" rel="stylesheet" type="text/css" />  
    <script type="text/javascript">
        //$(document).ready(function () {
        //    $('#id01').modal('show');
        //});
        //$(document).ready(function () {
        //    $('#id01').foundation('reveal', 'open')
        //});
        $(window).load(function () {
            $('#id01').modal('show');
        });
    </script>   
</head>
<body>

    <!--Barra de navegacion-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebChat</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Registrarse</a></li>
                <li><a href="#id01" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <!--Ventana de Login-->
    <!-- Modal -->
    <div class="modal fade" id="id01" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form" id="form" onsubmit="return validate()" action="index.html">
                        <div class="form-group has-warning has-feedback">
                            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Usuario</label>
                            <input type="text" class="form-control" id="uname" placeholder="Ingrese nombre de Usuario">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
                            <input type="text" class="form-control" id="psw" placeholder="Ingrese Contraseña">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" checked>Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>
                <div class="modal-footer" style="padding-left:50px; padding-right:50px">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                    <p>No está registrado? <a href="#">Registrarse</a></p>
                    <p>Olvidó la <a href="#">Contraseña?</a></p>
                </div>
            </div>

        </div>
    </div>
        
    <!--Resto de la Pagina-->
    <div class="ui">
        <div class="left-menu">
            <menu class="list-friends" id="list-users">                
            </menu>
        </div>
        <div class="chat">
            <ul class="messages" id="discussion" style="overflow:auto;">
                
            </ul>
            <div class="write-form">
                <table width="100%">
                    <tr>
                        <td width="90%"><input type="text" placeholder="Ingrese su mensaje.." name="e" id="message" /> </td>
                        <td width="10%" align="center"><label class="send" id="sendmessage">Enviar</label></td>
                    </tr>
                </table>
                <input type="hidden" id="displayname" />
            </div>
        </div>
    </div>
    <div id="popcontainer">
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>


    <script src="assets/js/scriptsUtils.js"></script>

    <!--Add script to update the page and send messages.-->
    <script src="assets/js/signalr.js"></script>
    
</body>
</html>
