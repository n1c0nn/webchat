<!doctype html>
<html lang="es-ar" ng-app="application">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js" type="text/javascript"></script>
    <link href="assets/css/estilos_pagina.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/estilos_popup.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebChat</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a href="#id01" data-toggle="modal"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
            </ul>
        </div>
    </nav>    
    <!--Resto Pagina-->
    <div class="ui">
        <div class="left-menu">
            <menu class="list-friends" id="list-users">                
            </menu>
        </div>
        <div class="chat">
            <ul class="messages" id="discussion" style="overflow:auto;">
                
            </ul>
            <div class="write-form">
                <table width="100%">
                    <tr>
                        <td width="90%"><input type="text" placeholder="Ingrese su mensaje.." name="e" id="message" /> </td>
                        <td width="10%" align="center"><label class="send" id="sendmessage">Enviar</label></td>
                    </tr>
                </table>
                <input type="hidden" id="displayname" />
            </div>
        </div>
    </div>
    <div id="popcontainer">
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <script src="assets/js/scriptsUtils.js"></script>
    
    <!--Add script to update the page and send messages.-->
    <script src="assets/js/signalr.js"></script>
    
</body>
</html>
