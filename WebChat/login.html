<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login Chat</title>
    <link href="assets/css/estilos_login.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/signalr.js"></script>
</head>
<body>
    <div id="login">
        <h1><strong>Bienvenido al Chat!</strong></h1>
        <form action="index.html" method="get" onsubmit="">
            <fieldset>
                <p><input type="text" id="user" required value="Usuario" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p>
                <p><input type="password" id="pass" required value="Contraseña" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p>
                <p><a href="#">Olvidaste la contraseña?</a></p>
                <p><input type="submit" value="Login"></p>
            </fieldset>
        </form>
    </div> <!-- end login -->
</body>
</html>
